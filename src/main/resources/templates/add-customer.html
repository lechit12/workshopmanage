<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Customer</title>
  <style>
    body {
      background-color: grey;
      color: white;
    }
  </style>
</head>
<body>
<h1>Add Customer</h1>
<form method="post" th:object="${customer}">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" th:field="*{firstName}"/><br/>
  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" th:field="*{lastName}"/><br/>
  <label for="email">Email:</label>
  <input type="email" id="email" th:field="*{email}"/><br/>
  <label for="phone">Phone:</label>
  <input type="tel" id="phone" th:field="*{phone}"/><br/>
  <label for="address">Address:</label>
  <input type="text" id="address" th:field="*{address}"/><br/>
  <button type="submit">Add Customer</button>
</form>

<button onclick="window.location.href = 'customers.html';">Back to Customers</button>
<button onclick="window.location.href = 'index.html';">Back to Home</button>
</body>
</html>
