</body><!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customers</title>
</head>
<body>
<h1>Customers</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Address</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="customerFacade : ${customers}">
    <td th:text="${customerFacade.id}"></td>
    <td th:text="${customerFacade.name}"></td>
    <td th:text="${customerFacade.email}"></td>
    <td th:text="${customerFacade.phone}"></td>
    <td th:text="${customerFacade.address}"></td>
    <td>
      <button onclick="window.location.href = '@{/customers/{id}/edit(id=${customerFacade.id})}">Edit</button>
      <button th:href="@{/customers/{id}/delete(id=${customerFacade.id})}" onclick="return confirm('Are you sure you want to delete this customerFacade?')">Delete</button>

    </td>
  </tr>
  </tbody>
</table>

<button onclick="window.location.href = 'add-customer.html';">Add Customer</button>
<button onclick="window.location.href = 'index.html';">Back to Home</button>
</body>
</html>

</html>
